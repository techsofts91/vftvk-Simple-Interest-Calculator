<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
          <div class="center">
           <label name="number">Amount </label><input type="number" class="margin" id="principal">  <br/><br/>
           <label name="range">Interest Rate </label> <input type="range" class="margin1" id="rate" min="1" max="20" step="0.25" value="10.25" oninput="updateRate()">
                 <span id="rate_val"> 10.25%</span>  <br/><br/>
           <label name="years"> No. of Years</label>
                        <select class="margin2" id="years"> 
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                         </select>  <br><br>
            <button onclick=compute()>Compute Interest</button><br>
            
            <p id='resultText' hidden=true>If you deposit <mark><span id="amount"></span></mark>,<br>
                at an interest rate of <mark><span id="interest"></span>%</mark>,<br>
                You will receive an amount of <mark><span id="result"></span></mark>,<br>
                in the year <mark><span id="year"></span></mark>
            </p>
         </div>
         <footer>&#169; This Calculator belongs to Christian Flores</footer>
        </div>
    </body>
</html>
